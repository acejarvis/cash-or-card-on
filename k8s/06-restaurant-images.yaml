apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restaurant-images-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage  # DigitalOcean block storage, change for other providers
---
# ConfigMap to initialize images from a directory (optional - for initial seeding)
# In production, images would be uploaded via API or copied during deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: restaurant-images-init
data:
  README.md: |
    # Restaurant Images Volume
    
    This volume stores restaurant images uploaded by users or seeded during deployment.
    
    Images are named using the restaurant UUID: {restaurant_id}.jpg
    
    To seed initial images, copy them to this volume during deployment:
    kubectl cp ./backend/uploads/restaurants/ <pod-name>:/app/uploads/restaurants/
