version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cash-or-card-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cash_or_card}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./backend/database/seeds:/docker-entrypoint-initdb.d/seeds:ro
      - ./backend/database/init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
    networks:
      - cash-or-card-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cash_or_card}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cash-or-card-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      HOST: 0.0.0.0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cash_or_card}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      # DigitalOcean Monitoring
      DO_API_TOKEN: "dop_v1_c68d0c21fbf57c9e553bc5a532aae9912d0e2c8d8d05dbc6d3bf35416e7b967a"
      DO_DROPLET_ID: "531882139"
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - cash-or-card-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin for database management (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cash-or-card-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@cash-or-card.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cash-or-card-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (React) served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE=http://localhost:3001/api
    container_name: cash-or-card-frontend
    restart: unless-stopped
    ports:
      # nginx in the container serves on port 80, map host 3000 to container 80
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend/src/files:/usr/share/nginx/html/images:ro
    networks:
      - cash-or-card-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  cash-or-card-network:
    driver: bridge
