<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="52" viewBox="0 0 280 52" role="img" aria-label="Cash or Card logo">
	<!-- Material-style logo: Roboto-like font, Material colors, smaller slogan -->
	<defs>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12" />
		</filter>
	</defs>
	<g fill="none" fill-rule="evenodd">
		<!-- Card (left) - material blue accent -->
		<rect x="4" y="8" width="56" height="36" rx="6" fill="#1E88E5" filter="url(#shadow)" />
		<rect x="12" y="16" width="16" height="12" rx="2" fill="#FFFFFF" opacity="0.95" />
		<rect x="12" y="30" width="40" height="6" rx="3" fill="#BBDEFB" />

		<!-- Cash stack (to the right of card) - match card size (56x36) -->
		<rect x="68" y="8" width="56" height="36" rx="6" fill="#43A047" />
		<!-- inner bill inset -->
		<rect x="74" y="14" width="44" height="24" rx="4" fill="#66BB6A" />
		<!-- dollar sign centered within cash -->
		<text x="96" y="30" font-family="Roboto, Inter, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#1B5E20" text-anchor="middle">$</text>

		<!-- Brand text + smaller slogan -->
		<text x="132" y="22" font-family="Roboto, Inter, Helvetica, Arial, sans-serif" font-size="18" font-weight="700" fill="#0F172A">Cash or Card</text>
		<text x="132" y="36" font-family="Roboto, Inter, Helvetica, Arial, sans-serif" font-size="8" font-weight="500" fill="#546E7A">Pay Smarter, Spend Better</text>
	</g>
</svg>
